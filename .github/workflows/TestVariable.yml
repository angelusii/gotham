# This is a basic workflow that is manually triggered

name: Test 2.0 workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      Environment:
        type: choice
        description: Environment where to run
        required: true
        options:
        - PROD
        - INT
        - DEV
      ScriptName:
       type: string
       description: Script name
       required: true


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  RunSalesforceScripts:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest #zmÄ›nit na csas-linux
    environment: Develop

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Salesforce SFDX CLI Action
      uses: sfdx-actions/setup-sfdx@v1

    - name: Checkout repository
      uses: actions/checkout@v2
            
    # Runs a single command using the runners shell
    - name: Authorize org
      env:
           SF_AUTH_FILE: ${{ secrets.SF_AUTH_URL }}
           SFC_ORG: ${{ vars.SFC_ORG }} 
      run:  sf org login sfdx-url --sfdx-url-file ${GITHUB_WORKSPACE}${SF_AUTH_FILE} --alias ${SFC_ORG}
    - name: List org
      run:    sf org list
    - name: runScript
      env: 
        SF_SCRIPT: ${{ inputs.ScriptName }}
        SFC_ORG: ${{ vars.SFC_ORG }} 
      run: 
        sf apex run --target-org ${SFC_ORG} --file ${GITHUB_WORKSPACE}/scripts/${SF_SCRIPT}
        
        
      
    
    
